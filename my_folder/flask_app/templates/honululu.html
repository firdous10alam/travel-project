<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/destinations.css') }}">
</head>
<body>
    
    <header>
        <a href="/" class="logo"><span>T</span>ravel</a>

        <nav class="navbar">
            <a href="/home">Home</a>
            <a href="/booking">Book</a>
            <a href="/packages">Packages</a>
            <a href="/contactus">Contact</a>
        </nav>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
            {% if session.user_id != 5 %}
            <a href="/logout" class="btn" id="logout">Logout</a>
            {% endif %}
        </div>

        <form action="" method="post" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>
    <!-- Login form popup  -->
    <div class="login-form-container">

        <i class="fas fa-times" id="form-close"></i>

        <form action="" method="post">
            <h3>login</h3>
            <input type="email" class="box" placeholder="enter your email...">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" class="btn" value="Login Now">
            <p>Don't have an account? <a href="/register_now">Register Now</a></p>
        </form>

    </div>

    <!-- main page  -->

    <section class="home">
        <h1 id="destination">Honolulu, Hawaii, United States</h1>
    </section>

    <section class="date">
        <form onsubmit="getHonoluluData(event)" id="honoluluForm">
            <h3>Choose Your Dates: </h3>
            <label for="check_in">Check In: </label>
            <input type="date" name="check_in" class="inputBox" id="check_in">
            <label for="check_out">Check Out: </label>
            <input type="date" name="check_out" class="inputBox" id="check_out">
            <label for="num_adults">Adults: </label>
            <input type="number" name="num_adults" placeholder="Number of Adults" class="inputBox" id="num_adults">
            <div id="error"></div>
            <input type="submit" class="btn"  id='btn' value="Search">
        </form>
    </section>

    <section class="hotels">
        <div class="box-container" id="box">
        </div>
    </section>

    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
